{% extends "base.html" %} 
<title>{% block title %}Login Page{% endblock %}</title>

{% block content %}
<div class="login-container">
<h1 class="text-success text-center hero-container my-3 py-3"> 
	Login to Account 
</h1> 
<div class="dropdown-fields row my-12"> 
		<div class="col-md-12"> 
			<div class="card "> 
				<div class="card-body"> 
					<form id="registrationForm" action=""> 
						<div class="form-group"> 
							<label for="email"> 
								Email 
							</label> 
							<input type="email"
								class="form-control"
								id="email"
								placeholder="Email" required> 
						</div> 
						<div class="form-group"> 
							<label for="password"> 
								Password 
							</label> 
							<input type="password"
								class="form-control"
								id="password"
								placeholder="Password" required> 
						</div> 
						<button class="btn btn-primary my-2"> 
							Login 
						</button> 
					</form> 
					<p class="mt-3">Not registered? 
						<a href="/templates/registration.html">Create an account</a> 
					</p> 
				</div> 
			</div> 
		</div> 
	</div> 
</div> 
<!-- ******************************************************************* -->
      <!-- Demo Form Section Start From Here -->
<!-- ******************************************************************* -->
{% endblock  %}
