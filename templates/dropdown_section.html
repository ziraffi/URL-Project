<!-- dropdown-section.html -->
<div id="dropdown-section" name="dropdown-section" style="display: none;">
    <label for="required-data">Required Data:</label><br>
    <select id="required-data" name="required-data" aria-label="Select required data">
        <option value="status-code">Status Code</option>
        <option value="domain-status">Domain Status</option>
        <option value="expiration-date">Expiration Date</option>
        <option value="for-sale">For Sale</option>
        <option value="error-message">Error Message</option>
        <option value="response-time">Response Time</option>
    </select><br>
    <button id="load-next-section-button">Continue</button>
</div>
